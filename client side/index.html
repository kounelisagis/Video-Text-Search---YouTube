		<script src="code.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="url-form">
			<input type="text" id="url" placeholder="youtube url">

			<h2>Language Options</h2>
			<div id="languages_menu"></div>

		</div>
		<div class="times-form" style="display: none;">
			<div id="times_menu"></div>
			<div id="video_corner"></div>
		</div>
		<b>
			<div class="error-form" style="display: none;">
				Error Example
			</div>
		</b>
